<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>ウィスコンシンカードソーティングタスク</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 10px;
            overflow-x: hidden;
        }

        .container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .timer-score {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .timer, .score {
            font-size: 18px;
            font-weight: bold;
        }

        .timer {
            color: #ffd700;
        }

        .instructions {
            text-align: center;
            margin-bottom: 15px;
            font-size: 12px;
            line-height: 1.4;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
        }

        .target-cards {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        @media (min-width: 400px) {
            .target-cards {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        .card.highlight-correct {
            border: 3px solid #4ade80;
            animation: pulse-correct 0.5s ease-in-out;
        }

        .card.highlight-incorrect {
            border: 3px solid #f87171;
            animation: pulse-incorrect 0.5s ease-in-out;
        }

        @keyframes pulse-correct {
            0% { transform: scale(1); background: white; }
            50% { transform: scale(1.05); background: #d1fae5; }
            100% { transform: scale(1); background: white; }
        }

        @keyframes pulse-incorrect {
            0% { transform: scale(1); background: white; }
            50% { transform: scale(1.05); background: #fee2e2; }
            100% { transform: scale(1); background: white; }
        }

        .shape-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .shape-container.position-top {
            align-items: flex-start;
            padding-top: 5px;
        }

        .shape-container.position-center {
            align-items: center;
        }

        .shape-container.position-bottom {
            align-items: flex-end;
            padding-bottom: 5px;
        }

        .shape {
            margin: 2px;
            line-height: 1;
        }

        .shape.size-small {
            font-size: 18px;
        }

        .shape.size-medium {
            font-size: 25px;
        }

        .shape.size-large {
            font-size: 32px;
        }

        .test-card-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .test-card {
            background: white;
            border: 3px solid #333;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            min-width: 120px;
            min-height: 120px;
        }

        .feedback {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            height: 25px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .correct {
            color: #4ade80;
        }

        .incorrect {
            color: #f87171;
        }

        .point-change {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            animation: float-up 1s ease-out forwards;
            pointer-events: none;
        }

        @keyframes float-up {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-40px);
            }
        }

        button {
            background: linear-gradient(45deg, #4ade80, #22c55e);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: block;
            margin: 10px auto;
            width: 100%;
            max-width: 200px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        .time-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .time-option {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 15px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
        }

        .time-option:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .time-option.selected {
            background: linear-gradient(45deg, #4ade80, #22c55e);
            transform: scale(1.05);
        }

        .rule-selector {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .rule-selector h3 {
            margin-bottom: 10px;
            font-size: 16px;
        }

        .rule-checkbox {
            display: flex;
            align-items: center;
            margin: 8px 0;
            cursor: pointer;
        }

        .rule-checkbox input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            cursor: pointer;
        }

        .rule-checkbox label {
            cursor: pointer;
            font-size: 14px;
        }

        .rule-error {
            color: #f87171;
            font-size: 12px;
            margin-top: 10px;
            text-align: center;
        }

        .game-over {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
        }

        .final-score {
            font-size: 36px;
            color: #ffd700;
            margin: 10px 0;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
        }

        .start-screen {
            text-align: center;
            padding: 20px;
        }

        .start-screen h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .start-screen p {
            margin-bottom: 20px;
            font-size: 14px;
            line-height: 1.5;
            opacity: 0.9;
        }

        .high-scores {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .high-scores h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .score-entry {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .congratulations {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #333;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            animation: celebration 0.5s ease-in-out;
        }

        @keyframes celebration {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        input[type="text"] {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 16px;
            color: #333;
            margin: 10px 0;
            width: 100%;
            max-width: 250px;
        }

        .fullscreen-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="fullscreen-btn" onclick="toggleFullscreen()">⛶</button>
        
        <div id="startScreen" class="start-screen">
            <h2>カードソーティングゲーム</h2>
            <p>
                正解で+1点、不正解で-1点<br>
                ルールは予告なく変わります<br>
                フィードバックを見て適応してください
            </p>
            
            <div class="rule-selector">
                <h3>ルールを選択（最低3つ）</h3>
                <div class="rule-checkbox">
                    <input type="checkbox" id="rule-color" checked onchange="checkRuleSelection()">
                    <label for="rule-color">色（赤、緑、青、紫）</label>
                </div>
                <div class="rule-checkbox">
                    <input type="checkbox" id="rule-shape" checked onchange="checkRuleSelection()">
                    <label for="rule-shape">形（●、★、▲、■）</label>
                </div>
                <div class="rule-checkbox">
                    <input type="checkbox" id="rule-number" checked onchange="checkRuleSelection()">
                    <label for="rule-number">数（1〜4個）</label>
                </div>
                <div class="rule-checkbox">
                    <input type="checkbox" id="rule-position" onchange="checkRuleSelection()">
                    <label for="rule-position">位置（上、中、下）</label>
                </div>
                <div class="rule-checkbox">
                    <input type="checkbox" id="rule-size" onchange="checkRuleSelection()">
                    <label for="rule-size">サイズ（小、中、大）</label>
                </div>
                <div class="rule-error" id="ruleError" style="display: none;">
                    最低3つのルールを選択してください
                </div>
            </div>
            
            <h3>トレーニング時間を選択</h3>
            <div class="time-selector">
                <div class="time-option" onclick="selectTime(30)">30秒</div>
                <div class="time-option" onclick="selectTime(60)">1分</div>
                <div class="time-option" onclick="selectTime(180)">3分</div>
                <div class="time-option selected" onclick="selectTime(300)">5分</div>
            </div>
            
            <div class="high-scores" id="highScoresStart">
                <h3>ハイスコア</h3>
                <div id="scoreListStart"></div>
            </div>
            
            <button onclick="startGame()">ゲームスタート</button>
        </div>

        <div id="gameScreen" style="display: none;">
            <h1>カードソーティングゲーム</h1>
            
            <div class="timer-score">
                <div class="timer">残り時間: <span id="timeLeft">5:00</span></div>
                <div class="score">スコア: <span id="score">0</span></div>
            </div>

            <div class="instructions">
                下のカードを上のカードのいずれかにマッチさせてください
                <button onclick="toggleSound()" style="background: rgba(255,255,255,0.2); padding: 5px 15px; margin-left: 10px; font-size: 12px;">
                    <span id="soundToggle">🔊</span>
                </button>
            </div>

            <div class="target-cards" id="targetCards"></div>
            
            <div class="test-card-container">
                <div class="card test-card" id="testCard"></div>
            </div>
            
            <div class="feedback" id="feedback"></div>
        </div>

        <div id="gameOver" style="display: none;">
            <div id="congratsMessage" style="display: none;" class="congratulations">
                🎉 Congratulations! Best Score! 🎉
            </div>
            
            <div class="game-over">
                <h2>ゲーム終了！</h2>
                <div class="final-score" id="finalScore">0</div>
                <div>点</div>
                <div style="margin-top: 10px; font-size: 14px;">
                    正解数: <span id="correctCount">0</span><br>
                    不正解数: <span id="incorrectCount">0</span>
                </div>
                
                <div id="nameInput" style="display: none; margin-top: 20px;">
                    <p>ハイスコア更新！名前を入力してください：</p>
                    <input type="text" id="playerName" placeholder="名前を入力" maxlength="20">
                    <button onclick="saveHighScore()">保存</button>
                </div>
            </div>
            
            <div class="high-scores">
                <h3>ハイスコア</h3>
                <div id="scoreListEnd"></div>
            </div>
            
            <button onclick="resetGame()">もう一度プレイ</button>
        </div>
    </div>

    <script>
        // カードの属性
        const colors = ['red', 'green', 'blue', 'purple']; // 黄色を紫に変更
        const shapes = ['●', '★', '▲', '■'];
        const numbers = [1, 2, 3, 4];
        const positions = ['top', 'center', 'bottom'];
        const sizes = ['small', 'medium', 'large'];

        // ゲームの状態
        let activeRules = [];
        let currentRule = '';
        let score = 0;
        let correctCount = 0;
        let incorrectCount = 0;
        let gameTimer = null;
        let selectedTime = 300;
        let timeLeft = 300;
        let nextRuleChange = 0;
        let correctInCurrentRule = 0;

        // 音声の初期化
        let audioContext = null;
        let isSoundEnabled = true;

        // ハイスコアデータ
        let highScores = {};

        // ターゲットカード（固定）
        const targetCards = [
            { color: 'red', shape: '▲', number: 1, position: 'top', size: 'small' },
            { color: 'green', shape: '★', number: 2, position: 'center', size: 'medium' },
            { color: 'purple', shape: '●', number: 3, position: 'bottom', size: 'large' },
            { color: 'blue', shape: '■', number: 4, position: 'center', size: 'small' }
        ];

        // ルール選択チェック
        function checkRuleSelection() {
            const selectedRules = [];
            if (document.getElementById('rule-color').checked) selectedRules.push('color');
            if (document.getElementById('rule-shape').checked) selectedRules.push('shape');
            if (document.getElementById('rule-number').checked) selectedRules.push('number');
            if (document.getElementById('rule-position').checked) selectedRules.push('position');
            if (document.getElementById('rule-size').checked) selectedRules.push('size');
            
            const error = document.getElementById('ruleError');
            if (selectedRules.length < 3) {
                error.style.display = 'block';
                return false;
            } else {
                error.style.display = 'none';
                return true;
            }
        }

        // ローカルストレージからハイスコアを読み込み
        function loadHighScores() {
            const saved = localStorage.getItem('wcstHighScores');
            if (saved) {
                highScores = JSON.parse(saved);
            } else {
                highScores = {
                    30: { name: '-', score: 0 },
                    60: { name: '-', score: 0 },
                    180: { name: '-', score: 0 },
                    300: { name: '-', score: 0 }
                };
            }
        }

        // ハイスコアを保存
        function saveHighScores() {
            localStorage.setItem('wcstHighScores', JSON.stringify(highScores));
        }

        // ハイスコア表示
        function displayHighScores(elementId) {
            const container = document.getElementById(elementId);
            container.innerHTML = '';
            
            const times = [30, 60, 180, 300];
            const labels = ['30秒', '1分', '3分', '5分'];
            
            times.forEach((time, index) => {
                const entry = document.createElement('div');
                entry.className = 'score-entry';
                const scoreData = highScores[time] || { name: '-', score: 0 };
                entry.innerHTML = `
                    <span>${labels[index]}</span>
                    <span>${scoreData.name}: ${scoreData.score}点</span>
                `;
                container.appendChild(entry);
            });
        }

        // Web Audio APIで音を生成
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        // 正解音（高い音）
        function playCorrectSound() {
            if (!isSoundEnabled || !audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(1200, audioContext.currentTime + 0.1);
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.2);
        }

        // 不正解音（低い音）
        function playIncorrectSound() {
            if (!isSoundEnabled || !audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(300, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(200, audioContext.currentTime + 0.15);
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
        }

        // 時間選択
        function selectTime(seconds) {
            selectedTime = seconds;
            const options = document.querySelectorAll('.time-option');
            options.forEach(option => option.classList.remove('selected'));
            event.target.classList.add('selected');
        }

        // カードを表示する関数
        function displayCard(card, element) {
            element.innerHTML = '';
            const container = document.createElement('div');
            container.className = `shape-container position-${card.position}`;
            
            for (let i = 0; i < card.number; i++) {
                const shape = document.createElement('span');
                shape.className = `shape size-${card.size}`;
                shape.textContent = card.shape;
                shape.style.color = card.color;
                container.appendChild(shape);
            }
            
            element.appendChild(container);
        }

        // ターゲットカードを初期化
        function initTargetCards() {
            const container = document.getElementById('targetCards');
            container.innerHTML = '';
            
            targetCards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.onclick = () => selectCard(index);
                displayCard(card, cardElement);
                container.appendChild(cardElement);
            });
        }

        // ランダムなテストカードを生成
        function generateTestCard() {
            return {
                color: colors[Math.floor(Math.random() * colors.length)],
                shape: shapes[Math.floor(Math.random() * shapes.length)],
                number: numbers[Math.floor(Math.random() * numbers.length)],
                position: positions[Math.floor(Math.random() * positions.length)],
                size: sizes[Math.floor(Math.random() * sizes.length)]
            };
        }

        // 新しいテストカードを表示
        function showNewTestCard() {
            const testCard = generateTestCard();
            const element = document.getElementById('testCard');
            displayCard(testCard, element);
            element.dataset.card = JSON.stringify(testCard);
        }

        // ポイント変化のアニメーション
        function showPointChange(element, points) {
            const pointDiv = document.createElement('div');
            pointDiv.className = 'point-change';
            pointDiv.textContent = points > 0 ? `+${points}` : points;
            pointDiv.style.color = points > 0 ? '#4ade80' : '#f87171';
            pointDiv.style.left = '50%';
            pointDiv.style.top = '50%';
            pointDiv.style.transform = 'translate(-50%, -50%)';
            element.appendChild(pointDiv);
            
            setTimeout(() => pointDiv.remove(), 1000);
        }

        // カードが選択されたときの処理
        function selectCard(index) {
            const testCard = JSON.parse(document.getElementById('testCard').dataset.card);
            const targetCard = targetCards[index];
            
            let isCorrect = false;
            
            // 現在のルールに基づいて正誤判定
            if (testCard[currentRule] === targetCard[currentRule]) {
                isCorrect = true;
            }
            
            // フィードバック表示とスコア更新
            const feedback = document.getElementById('feedback');
            const cards = document.querySelectorAll('.target-cards .card');
            
            if (isCorrect) {
                feedback.textContent = '正解！';
                feedback.className = 'feedback correct';
                score++;
                correctCount++;
                correctInCurrentRule++;
                cards[index].classList.add('highlight-correct');
                showPointChange(cards[index], 1);
                playCorrectSound();
            } else {
                feedback.textContent = '不正解';
                feedback.className = 'feedback incorrect';
                score--;
                incorrectCount++;
                cards[index].classList.add('highlight-incorrect');
                showPointChange(cards[index], -1);
                playIncorrectSound();
            }
            
            updateScore();
            
            // ハイライトを削除
            setTimeout(() => {
                cards[index].classList.remove('highlight-correct', 'highlight-incorrect');
            }, 500);
            
            // ルール変更のチェック
            if (correctInCurrentRule >= nextRuleChange) {
                changeRule();
            }
            
            setTimeout(() => {
                feedback.textContent = '';
                showNewTestCard();
            }, 800);
        }

        // ルールを変更
        function changeRule() {
            const lastRule = currentRule;
            do {
                currentRule = activeRules[Math.floor(Math.random() * activeRules.length)];
            } while (currentRule === lastRule && activeRules.length > 1);
            
            // 次のルール変更までの正解数をランダムに設定（1〜8回）
            nextRuleChange = Math.floor(Math.random() * 8) + 1;
            correctInCurrentRule = 0;
        }

        // スコアを更新
        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        // タイマーを更新
        function updateTimer() {
            timeLeft--;
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timeLeft').textContent = 
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            if (timeLeft <= 0) {
                endGame();
            }
        }

        // ゲーム開始
        function startGame() {
            if (!checkRuleSelection()) {
                return;
            }
            
            // 選択されたルールを取得
            activeRules = [];
            if (document.getElementById('rule-color').checked) activeRules.push('color');
            if (document.getElementById('rule-shape').checked) activeRules.push('shape');
            if (document.getElementById('rule-number').checked) activeRules.push('number');
            if (document.getElementById('rule-position').checked) activeRules.push('position');
            if (document.getElementById('rule-size').checked) activeRules.push('size');
            
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            
            // 音声の初期化
            initAudio();
            
            // 初期化
            score = 0;
            correctCount = 0;
            incorrectCount = 0;
            timeLeft = selectedTime;
            currentRule = activeRules[Math.floor(Math.random() * activeRules.length)];
            nextRuleChange = Math.floor(Math.random() * 8) + 1;
            correctInCurrentRule = 0;
            
            updateScore();
            initTargetCards();
            showNewTestCard();
            
            // タイマー開始
            gameTimer = setInterval(updateTimer, 1000);
        }

        // ゲーム終了
        function endGame() {
            clearInterval(gameTimer);
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('gameOver').style.display = 'block';
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('correctCount').textContent = correctCount;
            document.getElementById('incorrectCount').textContent = incorrectCount;
            
            // ハイスコアチェック
            const currentHighScore = highScores[selectedTime] || { score: 0 };
            if (score > currentHighScore.score) {
                document.getElementById('congratsMessage').style.display = 'block';
                document.getElementById('nameInput').style.display = 'block';
            } else {
                document.getElementById('congratsMessage').style.display = 'none';
                document.getElementById('nameInput').style.display = 'none';
            }
            
            displayHighScores('scoreListEnd');
        }

        // ハイスコアを保存
        function saveHighScore() {
            const name = document.getElementById('playerName').value.trim() || '名無し';
            highScores[selectedTime] = { name: name, score: score };
            saveHighScores();
            displayHighScores('scoreListEnd');
            document.getElementById('nameInput').style.display = 'none';
        }

        // ゲームリセット
        function resetGame() {
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('startScreen').style.display = 'block';
            displayHighScores('scoreListStart');
        }

        // 音声のオン/オフ切り替え
        function toggleSound() {
            isSoundEnabled = !isSoundEnabled;
            document.getElementById('soundToggle').textContent = isSoundEnabled ? '🔊' : '🔇';
        }

        // フルスクリーン切り替え
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        // 初期化
        loadHighScores();
        displayHighScores('scoreListStart');

        // PWA対応
        if ('standalone' in navigator && navigator.standalone) {
            document.querySelector('.fullscreen-btn').style.display = 'none';
        }
    </script>
</body>
</html>
